fragment ProductsGetListItem on Product {
	... on VariableProduct {
		variations(
			where: { orderby: { field: $field, order: $order } }
			first: $first
		) {
			nodes {
				id
				name
				slug
				image {
					...ProductGetMediaItem
				}
				price(format: FORMATTED)
				attributes {
					nodes {
						...ProductGetVariationAttribute
					}
				}
			}
		}
	}
}
