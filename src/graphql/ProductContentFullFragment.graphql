fragment ProductContentFull on Product {
	id
	name
	slug
	price
	image {
		...ProductGetMediaItem
	}
	variants {
		... on Color {
			id
			color
			blockName
			blockType
		}
		... on Size {
			id
			size
			blockName
			blockType
		}
		... on Shape {
			id
			shape
			blockName
			blockType
		}
	}
}
