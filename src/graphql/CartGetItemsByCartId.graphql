query CartGetItemsByCartId($cartId: JSON, $productId: JSON) {
	OrderItems(
		where: { order: { equals: $cartId }, product: { equals: $productId } }
	) {
		docs {
			id
			order {
				id
				status
			}
			quantity
			totalAmount
			productVariantId
			product {
				...ProductContentFull
			}
		}
	}
}
